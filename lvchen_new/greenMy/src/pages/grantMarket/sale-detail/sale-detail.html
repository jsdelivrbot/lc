<ion-header>
    <ion-navbar>
      <ion-title>消费明细</ion-title>
    </ion-navbar>
    <div class="creditDate">
        <div (tap)='dataSelect(1)' class="{{i==1?'active':''}}">
          当天
        </div>
        <div (tap)='dataSelect(2)' class="{{i==2?'active':''}}">
          三天
        </div>
        <div (tap)='dataSelect(3)' class="{{i==3?'active':''}}">
          一周
        </div>
        <div (tap)='dataSelect(4)' class="{{i==4?'active':''}}">
          一个月
        </div>
        <div (tap)='dataSelect(5)' class="{{i==5?'active':''}}">
          三个月
        </div>
      </div>
 
  <div class="creditList">
    <div class="creditName">销售记录</div>
  </div>
  </ion-header>
  <ion-content class="CreditContent">
      
    <div class="creditList" *ngFor='let item of saleDetailArray'>
        
        <div class="saleMsg">
          <div class="saleTitle">
              {{item.goodsName}}
          </div>
          <div class="saleMark">
            积分码:{{item.integralCode}}
          </div>
          <div class="saleTime">
            {{item.tradeTime.time|date:'yyyy-MM-dd'}}
          </div>
        </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf='hasMore'>
        <ion-infinite-scroll-content
        loadingSpinner="bubbles"
      loadingText="下拉加载更多..."
        ></ion-infinite-scroll-content>
      </ion-infinite-scroll>
  
  </ion-content>

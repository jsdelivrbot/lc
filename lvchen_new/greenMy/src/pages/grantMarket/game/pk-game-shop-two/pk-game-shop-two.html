<ion-header>

  <ion-navbar>
    <ion-title>pk赛</ion-title>
    <ion-buttons end>
        <div class='pk-select'><span>导购</span><span>门店</span></div>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="saleNum">
    <div class="boxImg">

    </div>
    <div class="box">
      <div class="img">
        1111
        <!-- <img src="assets/imgs/RankingNum.png" alt=""> -->
      </div>
    </div>
    <div class="shopDataTab">
      <div>
        <p>1111</p>
        <p>平均销售额</p>
        <p>(元)</p>
      </div>
      <div>
        <p>111</p>
        <p>我的销售额</p>
        <p>(元)</p>
      </div>
      <div>
        <p>111</p>
        <p>中位数销售额</p>
        <p>(元)</p>
      </div>
    </div>
    <div class="interval"></div>
    <div class="ProgressContainer">
      <div class="stuggle">打败111的导购</div>
      <div class="progress">
        <div class="progress-bar"
        role="progressbar"
        aria-valuenow="80"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{'background':'#ed4247','width':'50%'}">
        </div>
      </div>
      <div class="Ranking">
        <span>与上一名相差:111</span>
        <span>与第一名相差:111</span>
      </div>
    </div>
  </div>
    <div class="interval"></div>
</ion-content>

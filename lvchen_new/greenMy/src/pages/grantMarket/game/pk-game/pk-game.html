<ion-header>

  <ion-navbar>
    <ion-title>PK赛</ion-title>
   
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf='shopList==false&&shopItem.length==0'>没有数据了</div>
  <div class="pkListdiv {{item.tag=='2'?'grey':item.tag=='1'?'red':'green'}}" *ngFor='let item of shopItem' (tap)='pkGameTwo(item.id,item.gameStatus)'>
    <div class="upPart">
      <div>
        <img src="assets/imgs/trophy.png" alt="">
      </div>
      <div>
        <img src="assets/imgs/pk{{item.tag}}.png" alt="">
      </div>
      <div>
        <span class="kouDai">
            <span>累计销售额</span>
            <span [ngStyle]="{'color':item.tag==1?'red':''}">{{item.targetMoney}}</span>
        </span>
      </div>
    </div>
    <div class="downPart">
      <div>{{item.startTime+'000'|date:'yyyy/MM/dd'}}-{{item.endTime+'000'|date:'yyyy/MM/dd'}}</div>
      <div>{{item.pkName}}</div>
    </div>
  </div>
  <div class="bottomHeight">

  </div>
  <ion-infinite-scroll class="loading-scroll" (ionInfinite)="getShopMoreData($event)" *ngIf='shopList'>
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

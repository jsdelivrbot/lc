<ion-header>

  <ion-navbar>
    <ion-title>退货审核</ion-title>
  </ion-navbar>
  <ion-scroll scrollX="true" class="pageMenuSlides" style="height:44px;width:100%;">
      <div class="swipercontainer"  >
        <div class="swiper-slide {{i==I?'bottomLine':''}}" [ngStyle]="{'width':companyList}" *ngFor="let item of menus;let I=index;" tappable (click)="selectPageMenu($event,I)">{{item.name}}</div>
      </div>
    </ion-scroll>

</ion-header>
<ion-content >
   
    <ion-list *ngFor='let item of saleReturnData'>
        <ion-item  (tap)='SaleReturnDetail(item.id,item.state)'>
          <div class="list-item-left">
            <h2>{{item.tradeDate.time|date:'yyyy年MM月dd日'}}</h2>
            <h4>退货单号：{{item.receiptNo}}</h4>
          </div>
          <div class="list-item-right">
            <span>{{item.state==0?'未审核':item.state==1?'通过':'不通过'}}&nbsp;&nbsp;</span>
            <ion-icon name="ios-arrow-forward" color="gentle"></ion-icon>
          </div>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="getMoreData($event)" *ngIf='hasmore'>
          <ion-infinite-scroll-content
          loadingSpinner="bubbles"
loadingText="加载更多">
        </ion-infinite-scroll-content>
        </ion-infinite-scroll>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>退货回执</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
    <div class="menuDetail">
        <!-- <div class="customerListRemark">
          <div class="Remark">门店名称</div>
          <div>{{storeName}}</div>
        </div> -->
        <div class="customerListRemark">
          <div class="Remark">退货单号</div>
          <div>{{ReturnReceipt}}</div>
        </div>
        <div class="customerListRemark">
          <div class="Remark">顾客手机</div>
          <div>{{customerPhone}}</div>
        </div>
        <!-- <components-colorbar></components-colorbar> -->
      </div>
    
        <div class="customerList" *ngIf='goods.length' >
            <div class="commodityName">商品</div>
            <div class="customerReturnSuccessContent">
              <div class="name">商品名称</div>
              <div class="num">数量</div>
              <div class="sum"></div>
            </div>
            <div class="customerReturnSuccessContentList" *ngFor='let good of goods' >
              <div class="name">{{good.goodsName}}</div>
              <div class="num">{{good.num}}</div>
              <div class="sum {{good.code[0] == '8888'?'invisible':''}}" (tap)='codeScan(good.code)'>...</div>
            </div>
          </div>
      <div class="customerList" *ngIf='gift.length'>
        <div class="commodityName">赠品</div>
        <div class="customerReturnSuccessContent">
          <div class="name">商品名称</div>
          <div class="num">数量</div>
          <div class="sum"></div>
        </div>
        <div class="customerReturnSuccessContentList" *ngFor='let present of gift'>
          <div class="name">{{present.goodsName}}</div>
          <div class="num">{{present.num}}</div>
          <div class="sum {{present.code[0] == '8888'?'invisible':''}}" (tap)='codeScan(present.code)'>...</div>
        </div>
      </div>
</ion-content>
